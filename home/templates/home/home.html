{% extends 'base.html' %}
{% block content %}

    {% for category in categories %}

        <!-- Example split danger button -->
        <div class="btn-group">
          <a href="{% url 'products:products_category' category.slug %}" class="btn btn-info">{{ category.name }}</a>
          <button type="button" class="btn btn-info dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>

          <ul class="dropdown-menu">
          {% for sub in category.scategory.all %}
            <li><a href="{{ sub.get_absolut_url }}" class="dropdown-item" href="#">{{ sub.name }}</a></li>
          {% endfor %}
          </ul>

        </div>

    {% endfor %}<br><br>
    {% for product in products %}

      <div class="card" style="width: 18rem; display: inline-block ">
        <img src="{{ product.image.url }}" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h5 class="card-title">{{ product.name}}</h5>
            <a href="{% url 'products:detail' product.id %}" class="btn btn-primary">Pay</a>
        </div>
      </div>

    {% endfor %}
{% endblock %}
